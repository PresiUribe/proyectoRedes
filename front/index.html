<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texas Rentals - Airbnb Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (minificado) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
    }
    /* Se ocultan inicialmente la vista de propiedades (para huesped) y la vista admin */
    #propertySection, #adminSection {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Texas Rentals</a>
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Botones de autenticación (para huesped) -->
        <ul class="navbar-nav ms-auto" id="authButtons">
          <li class="nav-item me-2">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
          </li>
        </ul>
        <!-- Botón para admin (visible solo si el usuario es admin) -->
        <ul class="navbar-nav ms-auto" id="adminButton" style="display: none;">
          <li class="nav-item">
            <button class="btn btn-warning" onclick="showAdminSection()">Administrar</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Vista de Propiedades (para huesped) -->
  <section id="propertySection" class="container my-4">
    <h2 class="mb-3">Propiedades Disponibles</h2>
    <!-- Filtros -->
    <form id="filterForm" class="row g-3 mb-3">
      <div class="col-md-3">
        <label for="cityFilter" class="form-label">Ciudad</label>
        <select class="form-select" id="cityFilter">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="minPrice" class="form-label">Precio Mínimo</label>
        <input type="number" class="form-control" id="minPrice" placeholder="Ej: 100">
      </div>
      <div class="col-md-3">
        <label for="maxPrice" class="form-label">Precio Máximo</label>
        <input type="number" class="form-control" id="maxPrice" placeholder="Ej: 300">
      </div>
      <div class="col-md-3">
        <label for="roomCount" class="form-label">Número de Cuartos</label>
        <input type="number" class="form-control" id="roomCount" placeholder="Ej: 2">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-2">Aplicar Filtros</button>
      </div>
    </form>
    <!-- Contenedor de propiedades -->
    <div class="row" id="propertiesContainer"></div>
  </section>

  <!-- Vista Admin: Para validar pagos y cambiar el estado de la reserva -->
<section id="adminSection" class="container my-4">
  <h2 class="mb-3">Administración</h2>
  <!-- Lista de pagos pendientes (se muestra en la parte superior) -->
  <div id="pendingPayments"></div>
  <!-- Lista de propiedades con su estado de disponibilidad y botón para cambiarlo -->
  <div id="adminProperties"></div>
  <button class="btn btn-secondary mt-2" onclick="hideAdminSection()">Ocultar Administración</button>
</section>

  <!-- Modal Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginUser" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="loginUser" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Registro -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registrarse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="regNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="regNombre" required>
            </div>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
              <label for="regUsuario" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="regUsuario" required>
            </div>
            <div class="mb-3">
              <label for="regPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="regPassword" required>
            </div>
            <div class="mb-3">
              <label for="regTipo" class="form-label">Tipo</label>
              <select class="form-select" id="regTipo" required>
                <option value="huesped">Huésped</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="regMedioPago" class="form-label">Medio de Pago (debito/credito)</label>
              <input type="text" class="form-control" id="regMedioPago" required>
            </div>
            <!-- Datos de tarjeta -->
            <div class="mb-3">
              <label for="regNumeroTarjeta" class="form-label">Número de Tarjeta</label>
              <input type="text" class="form-control" id="regNumeroTarjeta" required>
            </div>
            <div class="mb-3">
              <label for="regCvc" class="form-label">CVC</label>
              <input type="text" class="form-control" id="regCvc" required>
            </div>
            <div class="mb-3">
              <label for="regFechaExp" class="form-label">Fecha de Expiración (MMYY)</label>
              <input type="text" class="form-control" id="regFechaExp" required>
            </div>
            <button type="submit" class="btn btn-success">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Reservar Propiedad (vista huesped) -->
  <div class="modal fade" id="reserveModal" tabindex="-1" aria-labelledby="reserveModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reserveModalLabel">Reservar Propiedad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="reserveForm">
            <input type="hidden" id="propiedadId">
            <div class="mb-3">
              <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
              <input type="date" class="form-control" id="fechaReserva" required>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Pagar Reserva (vista huesped) -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Pagar Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="paymentForm">
            <div class="mb-3">
              <label for="pagoReservaId" class="form-label">ID de Reserva</label>
              <input type="number" class="form-control" id="pagoReservaId" required>
            </div>
            <div class="mb-3">
              <label for="pagoMonto" class="form-label">Monto</label>
              <input type="number" class="form-control" id="pagoMonto" required>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts: jQuery, Bootstrap Bundle y script personalizado -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Variables globales
    let currentUser = null;
    let currentPaymentPropertyId = null;
    let currentPropertyCost = 0;

// Llamamos SIEMPRE al gateway en el puerto 80:
const API_BASE_URL = 'http://localhost';   // << puerto 80

const BASE_USERS_URL      = `${API_BASE_URL}`;
const BASE_PROPERTIES_URL = `${API_BASE_URL}`;
const BASE_PAGOS_URL      = `${API_BASE_URL}`;
const BASE_RESERVAS_URL   = `${API_BASE_URL}`;


    // Función para validar email
    function validateEmail(email) {
      const re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    $(document).ready(function() {
      // Login
      $('#loginForm').submit(function(e) {
        e.preventDefault();
        const usuario = $('#loginUser').val().trim();
        const password = $('#loginPassword').val().trim();
        $.ajax({
          url: `${BASE_USERS_URL}/usuarios/login/${usuario}/${password}`,
          method: 'GET',
          success: function(response) {
            currentUser = response;
            $('#loginModal').modal('hide');
            alert('Login exitoso. Bienvenido ' + currentUser.nombre);
            $('#authButtons').hide();
            if(currentUser.tipo === 'admin'){
              // Para admin, mostramos solo la vista admin
              $('#propertySection').hide();
              $('#adminSection').show();
              loadPendingPayments();
              loadAdminProperties();
              $('#adminButton').show();
            } else {
              // Para huesped, mostramos la vista de propiedades
              $('#propertySection').show();
              loadCities();
              loadProperties();
            }
          },
          error: function(xhr) {
            if (xhr.status === 401) {
              alert('Credenciales inválidas');
            } else {
              alert('Error al iniciar sesión: ' + xhr.responseText);
            }
          }
        });
      });

      // Registro
      $('#registerForm').submit(function(e) {
        e.preventDefault();
        const nombre = $('#regNombre').val().trim();
        const email = $('#regEmail').val().trim();
        const usuario = $('#regUsuario').val().trim();
        const password = $('#regPassword').val();
        const tipo = $('#regTipo').val();
        const medio_pago = $('#regMedioPago').val().trim().toLowerCase();
        const numero_tarjeta = $('#regNumeroTarjeta').val().trim();
        const cvc = $('#regCvc').val().trim();
        const fecha_expiracion = $('#regFechaExp').val().trim();

        if (nombre === "") { alert("El nombre es obligatorio"); return; }
        if (!validateEmail(email)) { alert("El email no es válido"); return; }
        if (usuario === "") { alert("El usuario es obligatorio"); return; }
        if (password.length < 4) { alert("La contraseña debe tener al menos 4 caracteres"); return; }
        if (!['huesped', 'admin'].includes(tipo)) { alert("El tipo debe ser 'huesped' o 'admin'"); return; }
        if (!['debito', 'credito'].includes(medio_pago)) { alert("El medio de pago debe ser 'debito' o 'credito'"); return; }
        if (numero_tarjeta.length !== 16 || isNaN(numero_tarjeta)) { alert("El número de tarjeta debe tener 16 dígitos numéricos"); return; }
        if (cvc.length !== 3 || isNaN(cvc)) { alert("El CVC debe tener 3 dígitos numéricos"); return; }
        if (!/^\d{4}$/.test(fecha_expiracion)) { alert("La fecha de expiración debe tener 4 dígitos (MMYY)"); return; }

        $.ajax({
          url: `${BASE_USERS_URL}/usuarios`,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ nombre, email, usuario, password, tipo, tipo_tarjeta: medio_pago, numero_tarjeta, cvc, fecha_expiracion }),
          success: function() {
            alert('Usuario registrado exitosamente');
            $('#registerModal').modal('hide');
          },
          error: function(xhr) {
            alert('Error al registrar usuario: ' + xhr.responseText);
          }
        });
      });

      // Filtros (vista huesped)
      $('#filterForm').submit(function(e) {
        e.preventDefault();
        loadProperties();
      });

      // Reserva (vista huesped): Al crear la reserva, se marca como "disponible"
      $('#reserveForm').submit(function(e) {
        e.preventDefault();
        if (!currentUser) { alert('Debes iniciar sesión para reservar'); return; }
        const propiedad_id = $('#propiedadId').val();
        const fecha_reserva = $('#fechaReserva').val();
        $.ajax({
          url: `${BASE_RESERVAS_URL}/reservas`,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ usuario_id: currentUser.id, propiedad_id, fecha_reserva, estado: 'disponible' }),
          success: function(resp) {
            alert('Reserva creada. ID: ' + resp.reserva_id);
            $('#reserveModal').modal('hide');
            loadProperties();
          },
          error: function(xhr) {
            alert('Error al crear la reserva: ' + xhr.responseText);
          }
        });
      });

      // Pago (vista huesped): Al pagar, se envía estado "pendiente"
      $('#paymentForm').submit(function(e) {
        e.preventDefault();
        const pagoMonto = parseFloat($('#pagoMonto').val());
        if (pagoMonto < currentPropertyCost) {
          alert('El monto ingresado es menor al costo de la propiedad ($' + currentPropertyCost + ')');
          return;
        }
        const reserva_id = $('#pagoReservaId').val();
        $.ajax({
          url: `${BASE_PAGOS_URL}/pagos`,
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ reserva_id, monto: pagoMonto, estado: 'pendiente' }),
          success: function(resp) {
            alert('Pago procesado. ID Pago: ' + resp.pago_id);
            $('#paymentModal').modal('hide');
            loadProperties();
          },
          error: function(xhr) {
            alert('Error al procesar el pago: ' + xhr.responseText);
          }
        });
      });
    });

    // Cargar ciudades
    function loadCities() {
      $.ajax({
        url: `${BASE_PROPERTIES_URL}/propiedades`,
        method: 'GET',
        success: function(data) {
          const uniqueCities = [...new Set(data.map(item => item.city))];
          $('#cityFilter').empty();
          $('#cityFilter').append('<option value="">Todas</option>');
          uniqueCities.forEach(city => {
            $('#cityFilter').append(`<option value="${city}">${city}</option>`);
          });
        },
        error: function() {
          console.log('Error al cargar ciudades');
        }
      });
    }

    // Cargar propiedades (vista huesped)
    function loadProperties() {
  const ciudad = $('#cityFilter').val() || '';
  const precio_min = $('#minPrice').val() || '';
  const precio_max = $('#maxPrice').val() || '';
  const cuartos = $('#roomCount').val() || '';

  let url = `${BASE_PROPERTIES_URL}/propiedades`;
  let params = [];
  if (ciudad)     params.push(`city=${ciudad}`);
  if (precio_min) params.push(`precio_min=${precio_min}`);
  if (precio_max) params.push(`precio_max=${precio_max}`);
  if (cuartos)    params.push(`cuartos=${cuartos}`);
  if (params.length > 0) {
    url += '?' + params.join('&');
  }

  $.ajax({
    url: url,
    method: 'GET',
    success: function(data) {
      $('#propertiesContainer').empty();
      if (data.length === 0) {
        $('#propertiesContainer').append('<p>No se encontraron propiedades.</p>');
      } else {
        data.forEach(prop => {
          // Dependiendo de cómo venga tu dato en la BD, si es booleano (true/false)
          // o entero (1/0), ajusta la validación:
          const estaDisponible = prop.disponible === true || prop.disponible === 1;

          let card = `
            <div class="col-md-4" id="property-${prop.id}">
              <div class="card mb-3">
                <div class="card-body">
                  <p><strong>ID:</strong> ${prop.id}</p>
                  <h5 class="card-title">${prop.title}</h5>
                  <p class="card-text">${prop.description}</p>
                  <p class="card-text"><strong>Ciudad:</strong> ${prop.city}</p>
                  <p class="card-text"><strong>Precio:</strong> $${prop.average_rate_per_night}</p>
                  <p class="card-text"><strong>Cuartos:</strong> ${prop.bedrooms_count}</p>
                  <p class="card-text" id="estado-${prop.id}">
                    Estado: ${estaDisponible ? 'Disponible' : 'No disponible'}
                  </p>
                  <button class="btn btn-primary" id="btnReservar-${prop.id}"
                          onclick="openReserveModal(${prop.id}, ${prop.average_rate_per_night})"
                          ${estaDisponible ? '' : 'disabled'}>
                    Reservar
                  </button>
                  <button class="btn btn-success ms-2" id="btnPagar-${prop.id}"
                          onclick="openPaymentModal(${prop.id}, ${prop.average_rate_per_night})"
                          ${estaDisponible ? '' : 'disabled'}>
                    Pagar
                  </button>
                </div>
              </div>
            </div>
          `;
          $('#propertiesContainer').append(card);
        });
      }
    },
    error: function() {
      console.log('Error al cargar propiedades');
    }
  });
}
    // Cargar propiedades para la vista admin
   function loadAdminProperties() {
  $.ajax({
    url: `${BASE_PROPERTIES_URL}/propiedades`,
    method: 'GET',
    success: function(data) {
      let html = '';
      if (data.length === 0) {
        html = '<p>No se encontraron propiedades.</p>';
      } else {
        data.forEach(prop => {
          html += `
            <div class="card mb-3">
              <div class="card-body">
                <p><strong>ID:</strong> ${prop.id}</p>
                <p><strong>Título:</strong> ${prop.title}</p>
                <p><strong>Estado Propiedad:</strong> ${prop.disponible ? 'Disponible' : 'No disponible'}</p>
                <button class="btn btn-info" onclick="toggleDisponibilidad(${prop.id}, ${prop.disponible})">
                  Cambiar Disponibilidad
                </button>
              </div>
            </div>
          `;
        });
      }
      $('#adminProperties').html(html);
    },
    error: function() {
      $('#adminProperties').html('<p>Error al cargar propiedades para administración.</p>');
    }
  });
}

// Función para cambiar el estado de disponibilidad de una propiedad
function toggleDisponibilidad(propId, currentValue) {
  const nuevoValor = !currentValue;
  $.ajax({
    url: `${BASE_PROPERTIES_URL}/propiedades/${propId}/disponibilidad`,
    method: 'PUT',
    contentType: 'application/json',
    data: JSON.stringify({ disponible: nuevoValor }),
    success: function() {
      alert('Disponibilidad actualizada a ' + (nuevoValor ? 'Disponible' : 'No disponible'));
      loadAdminProperties();
      loadProperties();
    },
    error: function(xhr) {
      alert('Error al actualizar la disponibilidad: ' + xhr.responseText);
    }
  });
}
  // Función para que el admin cambie manualmente el estado de la reserva de una propiedad
  function toggleReservaEstado(propId) {
  $.ajax({
    url: `${BASE_RESERVAS_URL}/reservas/estado/${propId}`,
    method: 'GET',
    success: function(resp) {
      // resp = { estado: "disponible" } o "pendiente" o "no disponible"
      if (!resp || !resp.estado) {
        alert('No hay reserva para esta propiedad');
        return;
      }
      const currentState = resp.estado.toLowerCase();
      // Decidir nuevo estado
      let newState = (currentState === 'disponible') ? 'no disponible' : 'disponible';

      // Llamar a PUT /reservas/estado/:propId
      $.ajax({
        url: `${BASE_RESERVAS_URL}/reservas/estado/${propId}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify({ estado: newState }),
        success: function() {
          alert('Reserva actualizada a ' + newState);
          loadAdminProperties();
          loadProperties();
        },
        error: function(xhr) {
          alert('Error al actualizar la reserva: ' + xhr.responseText);
        }
      });
    },
    error: function() {
      alert('Error al obtener la reserva');
    }
  });
}


    // Abrir modal de reserva (vista huesped)
    function openReserveModal(propId, cost) {
      if (!currentUser) { alert('Debes iniciar sesión para reservar'); return; }
      if($(`#btnReservar-${propId}`).prop('disabled')){
        alert('Esta propiedad no está disponible para reservar');
        return;
      }
      $('#propiedadId').val(propId);
      $('#reserveModal').modal('show');
    }

    // Abrir modal de pago (vista huesped)
    function openPaymentModal(propId, cost) {
      if (!currentUser) { alert('Debes iniciar sesión para pagar'); return; }
      if($(`#btnPagar-${propId}`).prop('disabled')){
        alert('Esta propiedad no está disponible para pagar');
        return;
      }
      currentPaymentPropertyId = propId;
      currentPropertyCost = parseFloat(cost);
      $('#paymentModal').modal('show');
    }

    // Mostrar sección admin (vista admin)
    function showAdminSection() {
      $('#adminSection').show();
      loadPendingPayments();
      loadAdminProperties();
    }

    function hideAdminSection() {
      $('#adminSection').hide();
    }

    // Cargar pagos pendientes (vista admin)
    function loadPendingPayments() {
      $.ajax({
        url: `${BASE_PAGOS_URL}/pagos/pending`,
        method: 'GET',
        success: function(data) {
          let html = '';
          if (data.length === 0) {
            html = '<p>No hay pagos pendientes.</p>';
          } else {
            data.forEach(payment => {
              html += `
                <div class="card mb-2">
                  <div class="card-body">
                    <p><strong>ID Pago:</strong> ${payment.id}</p>
                    <p><strong>ID Reserva:</strong> ${payment.reserva_id}</p>
                    <p><strong>Monto:</strong> $${payment.monto}</p>
                    <p><strong>Estado:</strong> ${payment.estado}</p>
                    <button class="btn btn-success" onclick="aceptarPago(${payment.id}, ${payment.reserva_id})">Aceptar Pago</button>
                  </div>
                </div>
              `;
            });
          }
          $('#pendingPayments').html(html);
        },
        error: function() {
          $('#pendingPayments').html('<p>Error al cargar pagos pendientes.</p>');
        }
      });
    }

    // Función para que el admin actualice la reserva a disponible (vista admin)
    // Esta función actualiza directamente el estado de la reserva a "disponible"
    function setReservaDisponible(propId) {
      $.ajax({
        url: `${BASE_RESERVAS_URL}/reservas/estado/${propId}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify({ estado: 'disponible' }),
        success: function(resp) {
          alert('La reserva ha sido actualizada a disponible');
          loadAdminProperties();
          loadProperties();
        },
        error: function(xhr) {
          alert('Error al actualizar la reserva: ' + xhr.responseText);
        }
      });
    }

    // Función para que el admin acepte un pago pendiente y actualice la reserva a no disponible
    function aceptarPago(paymentId, reservaId) {
      $.ajax({
        url: `${BASE_PAGOS_URL}/pagos/aceptar/${paymentId}`,
        method: 'PUT',
        contentType: 'application/json',
        data: JSON.stringify({ estado: 'aprobado' }),
        success: function(resp) {
          alert('Pago aceptado.');
          // Luego actualizamos la reserva a "no disponible"
          $.ajax({
            url: `${BASE_RESERVAS_URL}/reservas/${reservaId}`,
            method: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify({ estado: 'no disponible' }),
            success: function() {
              alert('Reserva actualizada a no disponible.');
              loadPendingPayments();
              loadAdminProperties();
            },
            error: function(xhr) {
              alert('Error al actualizar la reserva: ' + xhr.responseText);
            }
          });
        },
        error: function(xhr) {
          alert('Error al aceptar el pago: ' + xhr.responseText);
        }
      });
    }
  </script>
